name: Build Docker image and push to hub.docker.com

on:
  push:
    branches: [ master ]
  schedule:
    - cron: '40 23 * * 3'  # Weekly build
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_HUB_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_HUB_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
    - name: Build the Docker image
      run: |
        ls -l
        cd docker
        echo ${{ secrets.LICENSE_KEY }} > /tmp/geoip_license_key
        export DOCKER_BUILDKIT=1
        docker build . --file Dockerfile --secret id=LICENSE_KEY,src=/tmp/geoip_license_key --tag supermasita/geoip-flask:latest
      
    - name: Docker Push
      run: docker push supermasita/geoip-flask
